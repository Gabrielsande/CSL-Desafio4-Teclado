<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teclado Musical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teclado Musical</h1>

  <div class="piano">
    <!-- Teclas brancas -->
    <div class="tecla branca" data-nota="do">Dó</div>
    <div class="tecla branca" data-nota="re">Ré</div>
    <div class="tecla branca" data-nota="mi">Mi</div>
    <div class="tecla branca" data-nota="fa">Fá</div>
    <div class="tecla branca" data-nota="sol">Sol</div>
    <div class="tecla branca" data-nota="la">Lá</div>
    <div class="tecla branca" data-nota="si">Si</div>

    <!-- Teclas pretas -->
    <div class="tecla preta" style="left: 110px" data-nota="do#"></div>
    <div class="tecla preta" style="left: 240px" data-nota="re#"></div>
    <div class="tecla preta" style="left: 365px" data-nota="fa#"></div>
    <div class="tecla preta" style="right: 240px" data-nota="sol#"></div>
    <div class="tecla preta" style="right: 110px" data-nota="la#"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
